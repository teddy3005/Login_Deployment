<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>hidden plan</title>
       
    </head>
    <body>
        <h5 style="text-align: right"><a href="/logout" style="margin: 20px">Log out</a> | <a href="/travel" style="margin: 20px">Home</a></h5>
        <h5 class="container">Hello, {{user.name}} </h5>
        <div class="container row">
            {% if messages %}
                <ul>
                {% for message in messages %}
                <li style="color:red">{{ message }}</li>
                {% endfor %}
                </ul>
            {% endif %}
            <div class="row">
                <form action="/createplan"  method="POST">
                    <div class="">
                    {% csrf_token %}
                    <!-- <label for="textarea1"></label> -->
                    <textarea name="destination"></textarea> 
                    <!-- <label for="textarea2">Description</label> -->
                    <textarea name="description" ></textarea>
                    <label for="textarea3">Travel Date From</label>
                    <input name="start" id="textarea3" type="date" >
                    <label for="textare4">Travel Date To</label>
                    <input name="end" id="textare4" type="date" >
                    <button type="submit" class="btn">Add</button>
                    </div>
                </form>
            </div>
        </div>
    </body>
</html>
